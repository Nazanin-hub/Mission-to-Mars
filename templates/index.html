<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:  8f6858a4;"></bodystyle>>
    <div class="container" style="background-color: #4e1701bb;">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/6/6b/Mars-manned-mission-NASA-V5.jpg);background-size: cover; background-position: center;color: white">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button"style="background-color: #613923;">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style= "color: white">Latest Mars News</h2>
              <h4 class="media-heading" style="color: white">{{ mars.news_title }}</h4>
              <p style="color: white">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2 style= "color: white">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}" style="width:600px;height:450px;"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h2 style= "color: white">Mars Facts</h2>
            <table class="dataframe table bordeless">
            {{ mars.facts|safe }}
          </table>
          </div>
        </div>
      </div>
      <!-- Mars Hemispheres -->
        <!-- Hemisphere images -->
        <div class="container-fluid">
          <div class="row">
            <h2 class="text-center" style= "color: white"> Mars Hemispheres</h2>
            <br>
        {% for hemisphere in mars.hemisphere_image%}
            <div class="col-xs-6 col-md-3">
              <div class="thumbnail">
                <img src="{{hemisphere.img_url}}" style="width:100%">
                <div class="caption">
                  <h3><b style="text-align: left;">{{hemisphere.title}}</b></h3>
                </div>
              </div>
            </div>
        {% endfor %}
          </div>
        </div>
    </div>
</body>
</html>
